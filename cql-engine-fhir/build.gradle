// Most build configuration comes from the cql-all parent build!

dependencies {
    compile group: 'joda-time', name: 'joda-time', version: '2.9.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-structures-dstu3', version: '2.0'
    // need this jar instead of standard Maven repo jar -- altered fhirversion.properties
    compile files("resources/hapi-fhir-structures-dstu2-1.6.jar")
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile project(':cql-engine')
}
